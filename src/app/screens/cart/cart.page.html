<ion-content>
    <!-- cart items -->
    <ion-list lines="none">
        <ion-item-sliding *ngFor="let cartItem of cartItems$|async">
            <ion-item>
                <app-cart-item [cartItem]="cartItem" style="display: block;"></app-cart-item>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="removeFromCart(cartItem)">
                    <ion-icon name="trash-outline" size="large" color="danger"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>

    <!-- empty cart -->
    <div class="empty-cart" *ngIf="!(cartItems$|async).length">
        <ion-icon name="cart"></ion-icon>
        <p>Your cart is empty</p>
    </div>
</ion-content>
